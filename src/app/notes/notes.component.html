<h1>Notes</h1>
<ng-container>
<ul>
<li *ngFor="let n of tabNotes" [ngClass]="{'list-group-item':true, 
'list-group-item-success': n>=10, 
'list-group-item-danger':n <10 }"> {{n}}</li> </ul>
<button class=" btn btn-danger ">Premier</button>
<button class=" btn btn-success ">Dernier</button>
</ng-container>
